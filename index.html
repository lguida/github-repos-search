<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repos Serach App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Github Repo Search</h1>

        <form>
            <label for="photo-num">Enter a GitHub handle to search:</label>
            <br>
            <br>
            <input type="text" id="user-entry" name="user-entry" required>
            <input type="submit" value="Search GitHub handle">
        </form>
        <section class="results hidden">
            <h2>Results:</h2>
            <ul>
                <li class="result-entry">Repo Name: <a href="">text</a></li>
            </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
